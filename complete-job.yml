- name: complete the job
  hosts: all
  tasks:
    - name: update step status
      uri:
        url: "{{ drmon_api }}/jobs/complete/{{ drmonJobID }}"
        method: PUT
        headers:
          Authorization: "{{ drmonToken }}"
        body_format: json
        body: '{ "dsid": "{{ dsid }}", "status": "{{ drmonStepStatus }}" }'
        force_basic_auth: no
        validate_certs: False
      register: content
      until: content.status == 200